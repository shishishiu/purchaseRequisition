<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="layout/header :: header">
	<title>Web Page</title>
</head>
<body>

	<script src="/js/usuario/add.js"></script>
	<div class="container">
		<div th:replace="layout/loginInfo :: loginInfo"></div>


		<h2>Add Usuario</h2>

        <form action="/admin/usuario/add" th:action="@{/admin/usuario/add}" th:object="${form}" method="post" id="addForm">
        
		    <div class="row" style="width:90%;text-align: center">
		    
		        <table class="table" style="width:50%;text-align: center">
		        
		          <tr>
		            <td style="width:20%;" th:utext="#{mstUser.loginId}">loginId</td>
		            <td>
		            	<input type="text" id="loginId" name="loginId" placeholder="loginId"  th:field="*{loginId}" th:errorclass="error-field"/>
		            </td>
		            <td th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="errMessage">loginId Error</td>
		            <td th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="errMessage">loginId Error</td>
		          </tr>
		          <tr>
		            <td th:utext="#{mstUser.username}">name</td>
		            <td><input type="text" id="username" name="username" placeholder="username" th:field="*{username}" /></td>
		            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errMessage">username Error</td>
		          </tr>
		          <tr>
		            <td th:utext="#{mstUser.mailAddress}">mailAddress</td>
		            <td><input type="text" name="mailAddress" placeholder="test@test.com" th:field="*{mailAddress}"/></td>
		            <td th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" class="errMessage">mailAddress Error</td>
		          </tr>
		          <tr>
		            <td>departamento</td>
		            <td>		            
	            		<input type="text" name="departmentName" list="departmentName"  th:field="*{departmentname}"/>
						<datalist id="departmentName">
							<option th:each="department : ${departmentList}" th:value="${department.name}"></option>
						</datalist>
		            </td>
		            <td th:if="${#fields.hasErrors('departmentname')}" th:errors="*{departmentname}" class="errMessage">departmentname Error</td>
		          </tr>

		        </table>
		        
     	    	<div>
	     			<button type="submit" value="back" name="back" class="boton" >cancel</button>
	     			
		            <div th:if="${loginId==null}" style="display:inline">
		            	<button type="submit" value="insert" name="insert" class="boton" >save</button>
		            </div>
		            <div th:unless="${loginId==null}" style="display:inline">
		            	<button type="submit" value="update" name="update" class="boton" >save</button>
		            	<a href="javascript:void(0)" onclick="dl()" title="file download"><i class="material-icons">file_download</i></a>
		            </div>
	     			
	     			
	     			
	     		</div>
		        
		    </div>
		    
		    <input type="hidden" name="hidId" th:value="*{hidId}" />
		    
        </form>

	</div>

  	<div th:include="layout/footer :: copy" th:fragment="containerFooter"></div>

</body>
</html>
