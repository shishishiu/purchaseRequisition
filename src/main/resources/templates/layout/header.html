<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:fragment="naviBar">
	<div style="width:350px;vertical-align: middle">
		<img th:src="@{/image/logo.jpg}"/>
		<div style="color:gray;font-weight: bold;font-size:25px;float:right;margin-top: 10px">Requisición de Compra</div>
	</div>
	<div class="navi">
	<div id="dl-menu" class="dl-menuwrapper">
		<button class="dl-trigger">Open Menu</button>
		<ul class="dl-menu">
			<li>
				<a th:href="@{/purchase/search}">Requisición de Compra</a>
			</li>
			<li>
				<a th:href="@{/admin/user/search}">Usuarios</a>
			</li>
		</ul>
	</div>

 	<div style="float:right;margin: 13px 3px 0 0">
	<form th:action="@{/logout}" method="post" name="signout">
   		<a style="text-decoration: none;color:white;" href="javascript:void(0)" 
   		onclick="javascript:signout.submit();return false;" th:text="#{common.boton.terminar_sesion}"></a>
	</form>
	</div>

</div>
<script>
	$(function() {
		$( '#dl-menu' ).dlmenu();
	});
</script>
</div>
	

</body>
</html>
